
<html>
     
        <head>
       <title>
           Form HTML
       </title> 
    </head>
    <body>
        <div class = "header">
           <h3><b>FORM HTML</b></h3> 
        </div>
        <div class = "content">
          <p> Nama : <input type="text" name="Nama" maxlength="30" /></p> 

        <p>Gender : <input type="radio"  name="Gender" value="man"/> Man <input type="radio"  name="Gender" value="woman"/> woman  </p>

        <p>Address : <input type="address" name="address"  </p>

        <p>Country : <select name = "Country"> <option value="Indonesia">Indonesia</option> <option value="Malaysia">Malaysia</option> <option value="Inggris">Inggris</option> </select> </p>

        <p>Email : <input type="email" name="email"</p>

        <p>Photo : <input type="file" name="Photo"   </p>

        <p>Comment : <textarea name="komentar" rows="8"  cols="50" placeholder=""></textarea>
            <input type="submit" value="submit"></p>





        </div>
        <div class = "footer">

        </div>
    </body>
</html>
